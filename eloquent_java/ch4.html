        let result = [];

        if (end - start >= 0) {
            cnt = step >= 0 ? (end - start) / step : 0;
        } else {
            cnt = step >= 0 ? 0 : (end - start) / step;
        }
        let current = start;
        for (let i = 0; i <= cnt; i++) {
            result.push(current);
            current += step;
        }
        return result;
    }

        let last = arr.length - 1;

            arr[i] = arr[last - i];

        }
